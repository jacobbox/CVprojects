<svg height="100" width="100" id=%imgid>
  <style>
    .small{
        font: italic 15px sans-serif;
        fill: #000;
        font-weight: bold;
        }
  </style>
  <circle cx="50" cy="49" r="35" stroke="#222" stroke-width="3" fill="%ccol" visibility="%cvis"/>
  <polygon points="21,66 79,66 50,16" stroke="#222" stroke-width="3" fill="%tcol" visibility="%tvis"/>
  <text x="50" y="8" class="small" dominant-baseline="middle" text-anchor="middle">%name</text>
  <text x="50" y="92" class="small" dominant-baseline="middle" text-anchor="middle">%what</text>
  Sorry, your browser does not support inline SVG.
</svg> 
<script type="text/javascript">
    document.getElementById('%imgid').addEventListener('click', function (event) {
        location.href = "/process?clicked=%name";  
    }, false);
</script>
